<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>

    <link href="CSS/CalcStyleSheet.css" rel="stylesheet" />
</head>
<body>
    <form method="post" action="action_form.aspx">
        <input id="calcOutput" type="text" placeholder="123" readonly/>
        <table cellspacing="10" cellpadding="0">
            <tbody>
                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>*</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="zeroButton">0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
